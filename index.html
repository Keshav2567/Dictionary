<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<!-- HTML -->
	<!-- Custom Styles -->
	<link rel="stylesheet" href="assets/css/styles.css" type="text/css" media="all" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<header>
			<h1 id="heading">Dictionary</h1>
		</header>
		<div class="content">
			<div id="search">
				<input type="text/submit/hidden/button" name="text" id="text" placeholder="Search Word..." />
				<button type="submit" id="submitBtn">
					<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#ffffff" viewBox="0 0 256 256">
						<rect width="256" height="256" fill="none"></rect>
						<circle cx="115.99805" cy="116" r="84" fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"></circle>
						<line x1="175.39161" y1="175.40039" x2="223.99219" y2="224.00098" fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"></line>
					</svg>
				</button>
			</div>
			<div id="info">
				<div class="word infoText">
					<h2 class="h2">Word</h2>
					<span id="word"></span>
				</div>
				<div class="definition infoText">
					<h2 class="h2">Definition:</h2>
					<span id="definition"></span>
				</div>
				<div class="example infoText">
					<h2 class="h2">Example:</h2>
					<span id="example"></span>
				</div>
				<div class="try infoText">
					<h2>You Could Also Try:</h2>
					<span id="try"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="footer-dark">
		<footer>
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-md-3 item">
						<div class="col-md-6 item text">
							<h3>Dictionary</h3>
							<p>This site is made to provide service to people. You can quickly know the meaning and use of any word from here. We don't store any of your data.</p>
						</div>
						<div class="col item social">
							<a href="https://github.com/keshav2567"><i class="fab fa-github"></i></a>
							<a href="https://codepen.io/keshav2567"><i class="fab fa-codepen"></i></a></< /div>
						</div>
						<p class="copyright">Keshav and Ayush Â© 2021</p>
						<p class="power">Powered by <a href="https://dictionaryapi.dev/">Free Dictionary API</a></p>
					</div>
		</footer>
	</div>
	<script src="main.js"></script>
</body>

</html>
